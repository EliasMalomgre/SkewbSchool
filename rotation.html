    <script src="../JS/CopyToClipBoard.js"></script>
    <script src="../JS/Rotate.js"></script>
    <script src="../JS/Rotation.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../CSS/Bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../CSS/Style.css">
    <link rel="stylesheet" type="text/css" href="../CSS/Rotation.css">


</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="" class="active">Rotation</a></li>
            <li><a href="ksolve.html">ksolve</a></li>
            <li><a href="alg-rater.html">Alg rater</a></li>
            <li><a href="cancel-alg-rater.html">Cancel alg rater</a></li>
            <li><a href="image-generator.html">Image generator</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <div class="container pb-4">
        <div class="page text-center rounded">
            <h1 class="py-2">Rotation applier <a href="https://youtu.be/Dadc5pz8RWg" target="_blank"><i class="fa fa-youtube-play" style="font-size:36px;color:red"></i></a></h1>
            <div>
                <label for="alg" class="pr-1">Alg:</label>
                <input type="text" name="alg" id="alg" placeholder="Algorithm...">
            </div>
            <div>
                <label for="rotation" class="pr-1">Rotation:</label>
                <select class="custom-select" name="rotation" id="rotation">
                    <option value="z">z</option>
                    <option value="z'">z'</option>
                    <option value="z2">z2</option>
                    <option value="inverse">Inverse</option>
                    <option value="zrot">Remove z rotations</option>
                  </select>
            </div>
            <button id="rotate" class="my-3">Apply Rotation</button>

            <p id="inputAlg">Input:</p>
            <p>Output: <span id="outputAlg"></span></p>
            <button class="my-2" id="copy">Copy output</button>
        </div>
    </div>    
</body>

    <nav>
        <ul>

    <div class="container pb-4">

            <h1 class="pb-1">Cancel alg rater <a href="https://youtu.be/u9Lzna78c70?t=425" target="_blank"><i class="fa fa-youtube-play" style="font-size:36px;color:red"></i></a></h1>

                </div>

                    <textarea rows="10" id="Rm"></textarea>
                </div>
            </div>
        
            <div class="row pl-3 pr-3">
                <div class="col-lg-6 col-sm-12">
                    <h3>Cancel move b</h3>
                    <textarea rows="10" id="b"></textarea>
                </div>
                <div class="col-lg-6 col-sm-12">
